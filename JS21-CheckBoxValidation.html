<html>
   <head>
    <title>Check Box Validation</title>
    <script>
        function CLick(){
            var x =document.getElementById("mycheck");
            x.checked=true;
        }
    </script>
   </head>
   <body>
    CheckBox:<input type="checkbox" id="mycheck">
    <p>Click the checkbox</p>
        <button onclick="CLick()">Click Me</button>
    </body>
</html>
