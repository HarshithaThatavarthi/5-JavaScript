<html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <script>
        const fruits=["banana","apple","mango"];
        document.write(fruits);
        document.write("<br>");
        //First sort the array//
        fruits.sort();
        document.write(fruits,"<br>");
        fruits.reverse();
        document.write(fruits)
    </script>
</body>
</html>
